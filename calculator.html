      </div>

        <ul>
          <li><button onclick="appendoperator('*')" class="operator">*</button></li>

          <li><button onclick="appendNumber('6')">6</button></li>
          <li><button onclick="appendNumber('3')">3</button></li>
        </ul>
      </div>
      <div class="item4">
        <ul>
          <li><button onclick="appendoperator('-')" class="operator">-</button></li>
          <li><button onclick="appendoperator('+')" class="operator">+</button></li>
          <li><button onclick="retrn()" class="operator">=</button></li>

      </div>
    </div>

}

}

}

}</style><script>let currentInput = '';
let currentOperation = '';
let previousInput = '';
function appendNumber(number){
  currentInput += number;
  document.getElementById('display').value = `${previousInput} ${currentOperation} ${currentInput}`;
}

function appendoperator(operation){
  if (currentInput === '') return;
  if (previousInput !== ''){
    returnResult();
  }
  previousInput = currentInput;
  currentOperation = operation;
  currentInput = '';
  document.getElementById('display').value = 
`${previousInput} ${currentOperation}`;
}

function retrn(){
  if (previousInput === '' || currentInput === '') return;
  let result;
  let prev = parseFloat(previousInput);
  let current = parseFloat(currentInput);
  switch (currentOperation){
    case '+':
      result = prev + current;
      break;
    case '-':
      result = prev - current;
      break;
    case '*':
      result = prev * current;
      break;
    case '/':
      result = prev / current;
      break;
    default:
      return;
  }
  currentInput = result.toString();
  currentOperation = '';
  previousInput = '';
  document.getElementById('display').value = currentInput;
}

function cleardisplay(){
  currentInput = '';
  currentOperation = '';
  previousInput = '';
  document.getElementById('display').value = '0';
}
