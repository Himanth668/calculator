<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatar</title>
    <link rel="stylesheet" href="style12.css">
    <script src="script12.js"></script>
</head>
<body>
  <div class="cointer">
    <h1>calculator</h1>
    <input type="text" value="0" id="display">
    <div class="items">
      <div class="item1">
        <ul>
          <li><button onclick="cleardisplay()" class="operator">c</button></li>
          <li><button onclick="appendNumber(7)">7</button></li>
          <li><button onclick="appendNumber(4)">4</button></li>
          <li><button onclick="appendNumber(1)">1</button></li>
        </ul>
      </div>
      <div class="item2">
        <ul>
          <li><button onclick="appendoperator('/')" class="operator">/</button></li>
          <li><button onclick="appendNumber(8)">8</button></li>
          <li><button onclick="appendNumber(5)">5</button></li>
          <li><button onclick="appendNumber(2)">2</button></li>
        </ul>
      </div>
      <div class="item3">
        <ul>
          <li><button onclick="appendoperator('*')" class="operator">*</button></li>
          <li><button onclick="appendNumber('9')">9</button></li>
          <li><button onclick="appendNumber('6')">6</button></li>
          <li><button onclick="appendNumber('3')">3</button></li>
        </ul>
      </div>
      <div class="item4">
        <ul>
          <li><button onclick="appendoperator('-')" class="operator">-</button></li>
          <li><button onclick="appendoperator('+')" class="operator">+</button></li>
          <li><button onclick="retrn()" class="operator">=</button></li>
          <li><button onclick="appendNumber('0')">0</button></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
